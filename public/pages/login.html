<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/utils.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="toast-overlay" id="toast-overlay"></div>
    <div class="main-wrapper">
        <div class="heading-1">
            <span class="material-symbols-outlined">
                login
            </span>
            Login
            <div id="roleDisplay" class="rld">User type not selected</div>
        </div>
        <form action="#" id="loginForm">
            <div class="login-type-group">
                <span class="type-d rayta">
                    <span class="val">
                        Student
                    </span>
                    <span class="material-symbols-outlined">
                        backpack
                    </span>
                </span>
                <span class="type-d rayta">
                    <span class="val">
                        Teacher
                    </span>
                    <span class="material-symbols-outlined">
                        eyeglasses_2
                    </span>
                </span>
                <span class="type-d rayta">
                    <span class="val">
                        Admin
                    </span>
                    <span class="material-symbols-outlined">
                        admin_panel_settings
                    </span>
                </span>
                <span class="type-d rayta">
                    <span class="val">
                        Parent
                    </span>
                    <span class="material-symbols-outlined">
                        escalator_warning
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="id">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                </label>
                <input type="number" placeholder="User ID" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <span class="material-symbols-outlined">
                        password
                    </span>
                </label>
                <input type="password" id="password" placeholder="Password" name="password" required>
                <span class="togglePassword material-symbols-outlined" style="user-select: none; cursor: pointer;">
                    visibility_off
                </span>
            </div>
            <div class="button-group">
                <a href="/underdevelopment">Forgot password?</a>
                <button type="submit" class="lgbtn">
                    Login
                </button>
            </div>
        </form>
    </div>
    <div class="loader-body">
        <div class="loader"></div>
    </div>
    <script src="/js/login.js"></script>
</body>

</html>
